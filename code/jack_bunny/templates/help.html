<html>
 <head>
  <title>jack_bunny</title>
  <style type="text/css">
     .container {
      padding-top: 15px;
      }
   </style>
 </head>

 <body>
  <div class="container">
   <p>Here is the list of commands currently availabe on jack_bunny:</p>

    {% for n in data %}

    <dd style="margin-bottom: .8em;">{{n.desc|safe}}</dd>
    {% endfor %}
   </dl>
  </div>
 </body>
</html>
